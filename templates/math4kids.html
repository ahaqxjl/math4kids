<script type="text/javascript">
    function open_expression_window(url){
        num_expressions = document.getElementById('num-expressions').value
        url += '?num_expressions='+num_expressions
        win_print = window.open(url, '_blank')
        win_print.focus()
        win_print.print()
    }

    function twodigitsplus1digitcarry(){
        url = '/twodigitsplus1digitcarry'
        open_expression_window(url)
    }
    
    function calculateunder20(){
        url = '/calculateunder20'
        open_expression_window(url)
    }
    
    function plusunder10(){

        url = '/minusunder20'
        open_expression_window(url)
    }
</script>
